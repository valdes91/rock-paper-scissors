<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container flex col">
			<header>
				<h1>Rock, Paper, Scissors</h1>
			</header>
			<div class="display flex col">
				<div class="choices flex">
					<div>
						<p>Player Choice</p>
						<p class="player-choice"></p>
					</div>
					<div>
						<p>Computer Choice</p>
						<p class="computer-choice"></p>
					</div>
				</div>
				<div class="buttons flex">
					<button value="rock" type="button">👊</button>
					<button value="paper" type="button">🖐</button>
					<button value="scissors" type="button">✌️</button>
				</div>
				<div class="results">
					<div>
						<p>Result</p>
						<p class="result"></p>
					</div>
					<div class="scores flex">
						<p class="player-wins">Player Wins: 0</p>
						<p class="computer-wins">Computer Wins: 0</p>
					</div>
				</div>
			</div>
			<footer>Copyright Leonardo Valdes</footer>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
