<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container">
			<div class="display">
				<div class="choices">
					<p class="player-choice"></p>
					<p class="computer-choice"></p>
				</div>
				<div class="results">
					<p class="result"></p>
					<div class="scores">
						<p class="player-wins">Player Wins: 0</p>
						<p class="computer-wins">Computer Wins: 0</p>
					</div>
				</div>
			</div>
			<button value="rock" type="button">Rock</button>
			<button value="paper" type="button">Paper</button>
			<button value="scissors" type="button">Scissors</button>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
